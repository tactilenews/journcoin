service: apollo-lambda
plugins:
  - serverless-offline
  - serverless-bundle
  - serverless-dotenv-plugin
provider:
  name: aws
  region: eu-central-1
  runtime: nodejs12.x
functions:
  graphql:
    # this is formatted as <FILENAME>.<HANDLER>
    handler: lambda.graphqlHandler
    events:
    - http:
        path: graphql
        method: post
        cors: true
    - http:
        path: graphql
        method: get
        cors: true
